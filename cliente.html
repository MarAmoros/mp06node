<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script>
        function getAlum(){
            $.ajax( "/alumnos" )
            .done(function(data) {
                var list_html = "<ol>";
                    JSON.parse(data).forEach(alum => {
                    list_html += "<li>" + alum.name + "</li>";
                });
                list_html += "</ol>"
                $("#lista").html(list_html);    
            
             })
            
        }

        function getProfes(){
            $.ajax( "/profesores" )
            .done(function(data) {
                var list_html = "<ol>";
                    JSON.parse(data).forEach(profo => {
                    list_html += "<li>" + profo.name + "</li>";
                });
                list_html += "</ol>"
                $("#lista").html(list_html);
            
             })
        }
    </script>
</head>

<body>
    <button onclick="getProfes()" >Profesores</button>
    <button onclick="getAlum()" >Alumnos</button>
    <div id="lista">
    </div>
    
</body>
</html>
